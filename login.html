<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bs5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="icon/css/all.min.css">

    <title>Login Page 4</title>
</head>

<body>

    <div class="container-fluid">

        <!-- Form Login -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-10 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <!-- cover -->
                            <div class="col-sm d-none d-lg-block position-relative">
                                <img src="assets/bg-cover1.png" width="98%" class="position-absolute cover1">
                                <div class="p-5 position-relative">
                                    <div class="text-center mt-5">
                                        <h1 class="h2 judul text-bold">WELCOME TO MY WEBSITE</h1>
                                        <p class="desc">
                                            Lorem ipsum dolor sit amet, consectetuer
                                            adipiscing elit, sed
                                            diam nonummy nibh euismod tincidunt ut
                                        </p>
                                    </div>
                                    <center>
                                        <img src="assets/vector-cover.png" width="75%">
                                    </center>
                                </div>

                            </div>

                            <!-- form control -->
                            <div class="col-sm bg-cover2 position-relative rounded">
                                <img src="assets/bg-cover2.png" width="100%" class="position-absolute cover2">

                                <div class="position-relative">

                                    <form method="POST" name="myForm" action="#">
                                        <div class="row justify-content-center mt-5">

                                            <div class="text-center mt-5">
                                                <h1 class="h2 judul text-bold">USER LOGIN</h1>
                                            </div>

                                            <div class="col-lg-10 col-md-8 mt-5">
                                                <div class="input-container">
                                                    <i class="far fa-user icon"></i>
                                                    <input class="input-field" type="text" placeholder="Username"
                                                        name="usrnm" required>
                                                </div>
                                            </div>

                                            <div class="col-lg-10 col-md-8">
                                                <div class="input-container">
                                                    <i class="fas fa-lock icon"></i>
                                                    <input class="input-field" type="password" placeholder="Password"
                                                        name="pwd" required>
                                                </div>
                                            </div>

                                            <div class="col-lg-9 col-md-7">
                                                <div class="d-flex justify-content-between">
                                                    <div class="form-group my-4">
                                                        <label class="container font-check">Remember
                                                            <input type="checkbox">
                                                            <span class="checkmark"></span>
                                                        </label>
                                                    </div>
                                                    <a href="#" class="link my-4">Forgot Password?</a>
                                                </div>
                                            </div>

                                            <div class="col-lg-10 col-md-8">
                                                <button type="submit" class="btn btn-purple rounded-pill shadow mb-4"><i
                                                        class="fas fa-lock"></i> LOGIN</button>
                                            </div>

                                            <div class="col-lg-12 mb-5">
                                                <div class="d-flex justify-content-center">
                                                    <span class="me-2 text-white">Not have account?</span><a
                                                        href="register.html" class="link">Register</a>
                                                </div>
                                            </div>

                                        </div>



                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bs5/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
